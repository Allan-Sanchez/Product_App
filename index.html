<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="../plugins/bootstrap_minty.min.css"> -->
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
    <title>CRUD APPLICATION</title>
</head>
<body>
    <!-- Navegation -->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">Product APP</a>
    </nav>

    <div class="container">
        <!-- Application -->
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add a Product</h4>
                    </div>
                    <form id="product-from" class="card-body">
                        <div class="form-group">
                          <input type="text" name="name" id="name" required class="form-control" placeholder="Product name">
                        </div>
                        <div class="form-group">
                          <input type="number" step="0.01" name="price" id="price" required min="1"  class="form-control" placeholder="Product price">
                        </div>
                        <div class="form-group">
                          <input type="number" name="year" id="year" min="1980" max="2100" class="form-control" value="2019" placeholder="Product year">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Add Product</button>
                    </form>
                </div>
            </div>
            <div id="product-list" class="col-md-8">
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
